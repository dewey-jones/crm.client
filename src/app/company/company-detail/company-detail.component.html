<div class='panel panel-primary' *ngIf='company'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>
  <form class="form-horizontal" style="padding: 1em">
    <div class="form-group">
      <label for="inputCompany" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="companyName" [(ngModel)]="company.companyName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddr1" class="col-sm-2 control-label">Addr1</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="addr1" [(ngModel)]="company.addr1">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddr2" class="col-sm-2 control-label">Addr2</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="addr2" [(ngModel)]="company.addr2">
      </div>
    </div>
    <div class="form-group">
      <label for="inputCity" class="col-sm-2 control-label">City</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="city" [(ngModel)]="company.city">
      </div>
    </div>
    <div class="form-group">
      <label for="inputState" class="col-sm-2 control-label">State</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="state" [(ngModel)]="company.state">
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12 col-sm-10 pull-right">
        <button type="button" class="btn btn-warning pull-right" id="btnDelete" (click)="delete()">Delete</button>
        <button type="submit" class="btn btn-primary pull-left" id="btnSave" (click)="save()">Save</button>
      </div>
    </div>
  </form>
  <div style="padding: 1em" id="contact-list">
      <crm-contact-list [companyId]='company.id'></crm-contact-list>
  </div>
</div>
