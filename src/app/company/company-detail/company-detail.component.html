<div class='panel panel-primary' *ngIf='company'>
  <div class="mat-headline flexRowCenter">{{pageTitle}}</div>
  <form #companyForm="ngForm" style="padding: 1em">
    <div class="formContainer">
      <mat-form-field>
        <input matInput placeholder="Company" name="companyName" [(ngModel)]="company.companyName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Addr1" name="addr1" [(ngModel)]="company.addr1">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Addr2" name="addr2" [(ngModel)]="company.addr2">
      </mat-form-field>
      <div style="display: flex; flex-direction: row; justify-content: space-between">
        <div style="display: inline-block; width: 50%">
          <mat-form-field>
            <input matInput placeholder="City" name="city" [(ngModel)]="company.city">
          </mat-form-field>
        </div>
        <div style="display: inline-block; width: 50%">
          <mat-form-field>
            <input matInput placeholder="State" name="state" [(ngModel)]="company.state">
          </mat-form-field>
        </div>
      </div>
      <div style="display: flex; flex-direction: row; justify-content: space-around">
        <button mat-raised-button color="primary" type="submit" id="btnSave" (click)="save()">SAVE</button>
        <button mat-raised-button color="" id="btnBack" (click)="back()">BACK</button>
        <button mat-raised-button color="warn" id="btnDelete" (click)="openConfirmationDialog()">DELETE</button>
      </div>
    </div>
  </form>
  <div style="padding: 1em" id="contact-list">
    <crm-contact-list [companyId]='company.id'></crm-contact-list>
  </div>
</div>
