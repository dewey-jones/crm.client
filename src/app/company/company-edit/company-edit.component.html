<div class='panel panel-primary' *ngIf='company'>
    <div class='panel-heading'>
      {{pageTitle + ': ' + company.companyName}}
    </div>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputCompany" class="col-sm-2 control-label">Addr1</label>
        <div class="col-sm-10">
          {{company.addr1}}
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          Addr2:
        </div>
        <div class="col-10">
          {{company.addr2}}
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          City:
        </div>
        <div class="col-10">
          {{company.city}}
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          State:
        </div>
        <div class="col-10">
          {{company.state}}
        </div>
      </div>
    </form>
  </div>
