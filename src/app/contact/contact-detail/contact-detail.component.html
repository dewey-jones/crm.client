<div class='panel panel-primary' *ngIf='contact'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>
  <form #contactForm="ngForm" class="form-horizontal" style="padding: 1em">
    <div class="form-group">
      <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" required class="form-control" id="fName" name="fName" [(ngModel)]="contact.fName" #fName="ngModel">
      </div>
      <div *ngIf="fName.invalid && (fName.dirty || fName.touched)" class="fieldInvalid">
        <div *ngIf="fName.errors.required">
          First Name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="lName" [(ngModel)]="contact.lName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputTitle" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" [(ngModel)]="contact.title">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="phone" [(ngModel)]="contact.phone">
      </div>
    </div>
    <div class="form-group">
      <label for="inputExt" class="col-sm-2 control-label">Ext</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="ext" [(ngModel)]="contact.ext">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="email" [(ngModel)]="contact.email">
      </div>
    </div>
    <div class="form-group">
      <label for="chkShouldContact" class="col-sm-2 control-label">Should Contact</label>
      <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" name="rdoShouldContact" value="true" [checked]="contact.shouldContact === true" (change)="onShouldContactChange(true)">Yes
        </label>
        <label class="radio-inline">
          <input type="radio" name="rdoShouldContact" value="false" [checked]="contact.shouldContact === false" (change)="onShouldContactChange(false)">No
        </label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12 col-sm-10 pull-right">
        <button type="button" class="btn btn-warning pull-right" id="btnDelete" (click)="delete()">Delete</button>
        <button type="submit" class="btn btn-primary pull-left" id="btnSave" [disabled]="contactForm.invalid" (click)="save()">Save</button>
      </div>
    </div>
    <div id="note-list">
      <crm-note-list [contactId]='contact.id'></crm-note-list>
    </div>
  </form>
</div>
