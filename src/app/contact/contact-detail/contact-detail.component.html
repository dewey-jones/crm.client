<div class='panel panel-primary' *ngIf='contact'>
  <div class="mat-headline flexRowCenter">{{pageTitle}}</div>
  <form #contactForm="ngForm" (ngSubmit)="save()" style="padding: 1em">
    <div class="formContainer">
      <mat-form-field>
        <input matInput placeholder="Last Name" name="lName" [(ngModel)]="contact.lName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="First Name" name="fName" [(ngModel)]="contact.fName" required #fName="ngModel">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Title" name="title" [(ngModel)]="contact.title">
      </mat-form-field>
      <div style="display: flex; flex-direction: row; justify-content: space-between">
        <div style="display: inline-block; width: 50%">
          <mat-form-field>
            <input matInput placeholder="Phone" name="phone" [(ngModel)]="contact.phone">
          </mat-form-field>
        </div>
        <div style="display: inline-block; width: 50%">
          <mat-form-field>
            <input matInput placeholder="Ext." name="ext" [(ngModel)]="contact.ext">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field>
        <input matInput placeholder="Email" name="email" [(ngModel)]="contact.email">
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox [(ngModel)]="contact.shouldContact" name="shouldContact">Should Contact</mat-checkbox>
    </div>
    <div class="flexRowAround" style="margin: 10px 0">
        <button mat-raised-button color="primary" type="submit" id="btnSave" [disabled]="contactForm.pristine || contactForm.invalid">SAVE</button>
        <button mat-raised-button color="" type="button" id="btnBack" (click)="back()">BACK</button>
        <button mat-raised-button color="warn" type="button" id="btnDelete" (click)="openConfirmationDialog()">DELETE</button>
    </div>
    <div id="note-list">
      <crm-note-list [contactId]='contact.id'></crm-note-list>
    </div>
  </form>
</div>
