<div class='panel panel-primary' *ngIf='contact'>
  <form [formGroup]="contactForm" (ngSubmit)="save()" style="padding: 1em">
    <div class="formContainer">
      <div style="display: flex; flex-direction: row; justify-content: space-between">
        <div style="display: inline-block; width: 50%">
          <mat-form-field>
            <input matInput required placeholder="First Name" formControlName="fName">
          </mat-form-field>
        </div>
        <div style="display: inline-block; width: 50%">
          <mat-form-field>
            <input matInput placeholder="Last Name" formControlName="lName">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title">
      </mat-form-field>
      <div style="display: flex; flex-direction: row; justify-content: space-between">
        <div style="display: inline-block; width: 50%">
          <mat-form-field>
            <input matInput placeholder="Phone" formControlName="phone">
          </mat-form-field>
        </div>
        <div style="display: inline-block; width: 50%">
          <mat-form-field>
            <input matInput placeholder="Ext." formControlName="ext">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </div>
    <div>
      <mat-checkbox formControlName="shouldContact">Should Contact</mat-checkbox>
    </div>
    <div class="flexRowAround" style="margin: 10px 0">
      <button mat-raised-button color="primary" type="submit" id="btnSave" [disabled]="!contactForm.valid">SAVE</button>
      <button mat-raised-button color="" type="button" id="btnBack" (click)="back()">BACK</button>
      <button mat-raised-button color="warn" type="button" id="btnDelete"
        (click)="openConfirmationDialog()">DELETE</button>
    </div>
    <div id="note-list">
      <crm-note-list [contactId]='contact.id'></crm-note-list>
    </div>
  </form>
</div>
