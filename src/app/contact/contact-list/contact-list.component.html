<div>
  <table class="table table-striped table-hover table-responsive" *ngIf='contacts && contacts.length'>
    <thead>
        <th style="padding: 0 1em; width: 50%">Name</th>
        <th style="padding: 0 1em; width: 50%">Title</th>
    </thead>
    <tr *ngFor='let contact of contacts'>
        <td><a [routerLink]="['/contact', contact.id]">{{contact.fName + ' ' + contact.lName}}</a></td>
        <td>{{contact.title}}</td>
      </tr>
  </table>
  <div class="col-xs-12" style="margin: 4px">
    <button type="button" class="btn btn-default" id="btnAddContact" (click)="addContact()">Add</button>
  </div>
</div>
