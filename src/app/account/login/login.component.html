<div class='panel panel-primary'>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
        <mat-form-field>
          <input matInput placeholder="Email" name="email" [(ngModel)]="registration.email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" name="password" [(ngModel)]="registration.password">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Confirm Password" name="confirmPassword"
            [(ngModel)]="registration.confirmPassword">
        </mat-form-field>
        <div class="flexRowAround">
          <button mat-raised-button color="primary" type="submit" id="btnSave" (click)="save()">SAVE</button>
          <button mat-raised-button color="" id="btnBack" (click)="back()">BACK</button>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group" style="display: flex; flex-direction: row; justify-content: space-around">
        <button mat-raised-button color="primary" [disabled]="loading" type="submit" id="btnSubmit"
          (click)="onSubmit()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <button mat-raised-button color="" id="btnBack" (click)="back()">BACK</button>
        <a routerLink="/register" class="btn btn-link">Register</a>
      </div>
    </div>
  </form>
</div>
