<div class="mat-app-background">
  <mat-drawer-container style="height: 100vh;">
    <mat-drawer #drawer mode="push" [(opened)]="opened">
      <mat-toolbar style="display: flex; flex-direction: column; justify-items:left;">
        <button mat-button (click)="goHome()">
          Home
        </button>
        <button mat-button (click)="gotoCompany()">
          Companies
        </button>
        <button mat-button (click)="gotoRatings()">
          Ratings
        </button>
        <button mat-button (click)="gotoAllContacts()">
          All Contacts
        </button>
      </mat-toolbar>
    </mat-drawer>
    <mat-drawer-content>
      <div>
        <mat-toolbar class="flexRowBetween" style=" margin-bottom: 12px">
          <button type="button" mat-icon-button id="btnMenu" (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
          {{pageTitle}}
          <button type="button" mat-icon-button id="btnSearch">
            <mat-icon>search</mat-icon>
          </button>
          <div>
            <button type="button" mat-icon-button #menuTrigger="matMenuTrigger" [matMenuTriggerFor]="appMenu" 
            ng-disabled="isPageMenuDisabled()">
              <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #appMenu="matMenu" xPosition="before">
                  <button mat-menu-item *ngFor="let item of menuItems" (click)="performAction(item.action); drawer.close();">
                    {{item.text}}
                  </button>
            </mat-menu>
          </div>
        </mat-toolbar>
      </div>
      <div>
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
