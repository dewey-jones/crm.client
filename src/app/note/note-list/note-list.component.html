<div>
  <table class="table table-striped table-hover table-responsive" *ngIf='notes && notes.length'>
      <thead>
          <th style="padding: 0 1em">Date</th>
          <th style="padding: 0 1em">Note</th>
      </thead>
      <tr *ngFor='let note of notes'>
        <td><a [routerLink]="['/note', note.id]">{{note.contactDate | date:'shortDate'}}</a></td>
        <td><span style="max-width: 50px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis">{{note.noteText}}</span></td>
      </tr>
  </table>
  <div style="margin: 10px 0" class="flexRowCenter">
      <button type="button" mat-fab id="btnAddContact" (click)="addContact()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
