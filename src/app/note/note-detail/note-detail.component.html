<div class='panel panel-primary' *ngIf='note'>
  <div class="mat-headline flexRowCenter">{{pageTitle}}</div>
  <form #noteForm="ngForm" style="padding: 1em">
    <div class="formContainer">
      <mat-form-field>
        <input matInput placeholder="Date" name="date" [(ngModel)]="note.contactDate">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Text" name="text" [(ngModel)]="note.noteText"></textarea>
      </mat-form-field>
      <!-- <div *ngIf="contactDate.invalid && (contactDate.dirty || contactDate.touched)" class="fieldInvalid">
        <div *ngIf="contactDate.errors.required">
          Contact Date is required.
        </div>
      </div> -->
    </div>
    <div class="flexRowAround" style="margin: 10px 0">
      <button mat-raised-button color="primary" type="submit" id="btnSave" (click)="save()">SAVE</button>
      <button mat-raised-button color="warn" id="btnDelete" (click)="openConfirmationDialog()">DELETE</button>
    </div>
  </form>
</div>
