<div class='panel panel-primary' *ngIf='note'>
  <div class="mat-headline flexRowCenter">{{pageHeading}}</div>
  <form [formGroup]="noteForm" (ngSubmit)="save()" style="padding: 1em">
    <div class="formContainer">
      <div style="display: flex; flex-direction: row;">
        <div>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
        <div>
          <mat-form-field>
            <input matInput required [matDatepicker]="picker" placeholder="Date" formControlName="contactDate">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field>
        <textarea matInput required placeholder="Text" formControlName="noteText"></textarea>
      </mat-form-field>
    </div>
    <div class="flexRowBetween" style="margin: 10px 0">
      <button mat-icon-button color="primary" type="button" (click)="backToList()"><mat-icon>keyboard_backspace</mat-icon></button>
      <button mat-raised-button color="primary" type="submit" id="btnSave" [disabled]="!noteForm.valid">SAVE</button>
      <div style="width: 55px; visibility: hidden;"></div>
    </div>
  </form>
</div>
