<div class='panel panel-primary' *ngIf='note'>
  <div class="mat-headline flexRowCenter">{{pageHeading}}</div>
  <form #noteForm="ngForm" (ngSubmit)="save()" style="padding: 1em">
    <div class="formContainer">
      <div style="display: flex; flex-direction: row;">
        <div>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </div>
        <div>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date" name="contactDate" [(ngModel)]="note.contactDate">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field>
        <textarea matInput placeholder="Text" name="text" [(ngModel)]="note.noteText"></textarea>
      </mat-form-field>
      <!-- <div *ngIf="contactDate.invalid && (contactDate.dirty || contactDate.touched)" class="fieldInvalid">
        <div *ngIf="contactDate.errors.required">
          Contact Date is required.
        </div>
      </div> -->
    </div>
    <div class="flexRowAround" style="margin: 10px 0">
      <button mat-raised-button color="primary" type="submit" id="btnSave">SAVE</button>
      <button mat-raised-button color="" type="button" id="btnBack" (click)="back()">BACK</button>
      <button mat-raised-button color="warn" type="button" id="btnDelete" (click)="openConfirmationDialog()">DELETE</button>
    </div>
  </form>
</div>
