<div class='panel panel-primary' *ngIf='note'>
  <div class='panel-heading'>
    {{pageTitle}}
  </div>
  <form #noteForm="ngForm" class="form-horizontal" style="padding: 1em">
    <div class="form-group">
      <label for="inputDate" class="col-sm-2 control-label">Note Date</label>
      <div class="col-sm-10">
        <input type="text" required class="form-control" id="contactDate" name="contactDate" [(ngModel)]="note.contactDate" #fName="ngModel" />
      </div>
      <div *ngIf="contactDate.invalid && (contactDate.dirty || contactDate.touched)" class="fieldInvalid">
        <div *ngIf="contactDate.errors.required">
          Contact Date is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputNoteText" class="col-sm-2 control-label">Note Text</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="noteText" [(ngModel)]="note.noteText" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12 col-sm-10 pull-right">
        <button type="button" class="btn btn-warning pull-right" id="btnDelete" (click)="delete()">Delete</button>
        <button type="submit" class="btn btn-primary pull-left" id="btnSave" [disabled]="noteForm.invalid" (click)="save()">Save</button>
      </div>
    </div>
  </form>
</div>
